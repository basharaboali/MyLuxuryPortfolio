<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASHAR ABOALI | Creative Director</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #0d0d0d; --card: #161616; }
        body { background: var(--bg); color: white; font-family: 'Arial', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Navbar */
        nav { display: flex; justify-content: space-between; padding: 25px 5%; align-items: center; background: rgba(0,0,0,0.8); position: fixed; width: 90%; z-index: 1000; }
        .logo { color: var(--gold); font-weight: bold; font-size: 1.4rem; letter-spacing: 2px; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .contact-btn { border: 1px solid var(--gold); padding: 8px 18px; color: var(--gold); text-decoration: none; font-size: 0.8rem; }

        /* Hero Section - نفس شكل الصورة */
        .hero { height: 85vh; display: flex; align-items: center; padding: 0 8%; background: linear-gradient(to right, #0d0d0d 40%, transparent), url('https://images.unsplash.com/photo-1635776062127-d379bfcba9f8?q=80&w=1932&auto=format&fit=crop'); background-size: cover; background-position: center; }
        .hero-text h1 { font-size: 4.5rem; margin: 0; letter-spacing: 6px; font-weight: 400; }
        .hero-text h2 { color: var(--gold); font-size: 1.2rem; letter-spacing: 4px; margin-top: 10px; font-weight: 300; }

        /* Section Label */
        .label { padding: 40px 8% 20px; font-size: 1rem; letter-spacing: 3px; color: #eee; text-transform: uppercase; border-bottom: 1px solid #222; margin-bottom: 30px; }

        /* Projects - الدوائر الذهبية */
        .projects-container { display: flex; overflow-x: auto; padding: 20px 8%; gap: 40px; scrollbar-width: none; }
        .project-card { text-align: center; min-width: 160px; transition: 0.4s; }
        .project-card:hover { transform: translateY(-10px); }
        .circle { width: 150px; height: 150px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 15px; background-size: cover; background-position: center; box-shadow: 0 0 15px rgba(212, 175, 55, 0.2); }
        .project-card p { font-size: 0.75rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }

    </style>
</head>
<body>

    <nav>
        <div class="logo">BASHAR ABOALI</div>
        <div class="nav-links">
            <a href="#">Work</a>
            <a href="#">About</a>
            <a href="https://www.facebook.com/share/1L7TQRNq6N/" class="contact-btn">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1>BASHAR <br> ABOALI</h1>
            <h2>CREATIVE DIRECTOR & VISUAL ARTIST</h2>
        </div>
    </section>

    <div class="label">Brand Projects</div>

    <div class="projects-container">
        <div class="project-card">
            <div class="circle" style="background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=400')"></div>
            <p>Aurora Rebrand</p>
        </div>
        <div class="project-card">
            <div class="circle" style="background-image: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?w=400')"></div>
            <p>Solaris Art</p>
        </div>
        <div class="project-card">
            <div class="circle" style="background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=400')"></div>
            <p>Metropolis UI</p>
        </div>
        <div class="project-card">
            <div class="circle" style="background-image: url('https://images.unsplash.com/photo-1634128221889-82ed6efebfc3?w=400')"></div>
            <p>Modern Identity</p>
        </div>
    </div>

</body>
</html>
