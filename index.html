<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بشار بن علي | المبرمج المحترف</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0a0b10;
            --accent-color: #00f2ff; /* لون فسفوري خلاب */
            --purple-color: #7000ff;
            --text-main: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* خلفية ناعمة غير معلقة */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1b25 0%, #0a0b10 100%);
            z-index: -1;
        }

        /* شريط متحرك انسيابي */
        .top-bar {
            background: linear-gradient(90deg, var(--purple-color), var(--accent-color));
            height: 35px;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .marquee {
            white-space: nowrap;
            animation: scroll 20s linear infinite;
            font-weight: 600;
            font-size: 0.9rem;
            color: #fff;
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* الحاوية الرئيسية */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: 0.4s;
            max-width: 700px;
        }

        .profile-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-5px);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .job-title {
            color: var(--accent-color);
            font-size: 1.5rem;
            letter-spacing: 2px;
            margin-bottom: 25px;
            display: block;
        }

        p {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 35px;
        }

        /* زر التواصل المحترف */
        .btn-contact {
            padding: 15px 45px;
            background: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-contact:hover {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 20px var(--accent-color);
        }

        /* لمسات سحرية (أيقونات البرمجة) */
        .skills-icons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            font-size: 1.5rem;
            color: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="marquee">
            خبير تطوير مواقع• بشار بن علي • خدمات برمجية احترافية • تصميم واجهات UI/UX • التواصل عبر فيسبوك متاح الآن • 
        </div>
    </div>

    <section class="hero-section">
        <div class="profile-card">
            <span class="job-title">Full-Stack Developer</span>
            <h1>بشار بن علي</h1>
            <p>مصمم ومبرمج مواقع محترف. أقوم بتحويل الرؤى التقنية إلى تجارب رقمية مذهلة وسريعة. إذا كنت تبحث عن التميز، فأنت في المكان الصحيح.</p>
            
            <a href="https://www.facebook.com/share/1L7TQRNq6N/" target="_blank" class="btn-contact">
                <i class="fab fa-facebook-f"></i> تواصل معي عبر فيسبوك
            </a>

            <div class="skills-icons">
                <i class="fab fa-html5"></i>
                <i class="fab fa-css3-alt"></i>
                <i class="fab fa-js"></i>
                <i class="fab fa-react"></i>
                <i class="fab fa-python"></i>
            </div>
        </div>
    </section>

</body>
</html>
