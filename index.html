<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASHAR ABOALI | Creative Director</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #c5a059; --black: #050505; --dark-card: #0f0f0f; }
        body { background: var(--black); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Nav */
        nav { display: flex; justify-content: space-between; padding: 30px 6%; align-items: center; background: rgba(0,0,0,0.9); position: fixed; width: 88%; z-index: 1000; }
        .logo { color: white; font-weight: 700; font-size: 1.2rem; letter-spacing: 3px; }
        .nav-links a { color: #888; text-decoration: none; margin-left: 25px; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .nav-links a:hover { color: var(--gold); }
        .contact-btn { border: 1px solid var(--gold); padding: 10px 25px; color: white !important; }

        /* Hero - مطابق للصورة */
        .hero { height: 90vh; display: flex; align-items: center; padding: 0 10%; background: linear-gradient(to right, var(--black) 35%, transparent), url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2000'); background-size: cover; background-position: center; border-bottom: 1px solid #1a1a1a; }
        .hero-text h1 { font-size: 5rem; margin: 0; letter-spacing: 12px; font-weight: 800; text-transform: uppercase; line-height: 1; }
        .hero-text h2 { color: var(--gold); font-size: 1.1rem; letter-spacing: 6px; margin-top: 20px; font-weight: 300; text-transform: uppercase; }

        /* Projects Section */
        .section-label { padding: 60px 10% 20px; font-size: 0.9rem; letter-spacing: 4px; color: #444; text-transform: uppercase; display: flex; justify-content: space-between; align-items: center; }
        .projects-grid { display: flex; overflow-x: auto; padding: 20px 10% 80px; gap: 40px; scrollbar-width: none; }
        .project-item { text-align: center; min-width: 180px; transition: 0.5s; }
        .project-item:hover { transform: scale(1.05); }
        .circle-frame { width: 170px; height: 170px; border-radius: 50%; border: 2.5px solid var(--gold); margin-bottom: 20px; background-size: cover; background-position: center; position: relative; box-shadow: 0 0 30px rgba(197, 160, 89, 0.1); }
        .project-item p { font-size: 0.7rem; color: #777; letter-spacing: 2px; text-transform: uppercase; }

    </style>
</head>
<body>

    <nav>
        <div class="logo">BASHAR ABOALI</div>
        <div class="nav-links">
            <a href="#">Work</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="https://www.facebook.com/share/1L7TQRNq6N/" class="contact-btn">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1>BASHAR <br> ABOALI</h1>
            <h2>Creative Director & Visual Artist</h2>
        </div>
    </section>

    <div class="section-label">
        <span>Branding Projects</span>
        <span style="font-size: 0.7rem;">View All Projects →</span>
    </div>

    <div class="projects-grid">
        <div class="project-item">
            <div class="circle-frame" style="background-image: url('https://images.unsplash.com/photo-1633356122544-f134324a6cee?w=500')"></div>
            <p>Aurora Rebrand</p>
        </div>
        <div class="project-item">
            <div class="circle-frame" style="background-image: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?w=500')"></div>
            <p>Solaris Art</p>
        </div>
        <div class="project-item">
            <div class="circle-frame" style="background-image: url('https://images.unsplash.com/photo-1558655146-d09347e92766?w=500')"></div>
            <p>Metropolis UI</p>
        </div>
        <div class="project-item">
            <div class="circle-frame" style="background-image: url('https://images.unsplash.com/photo-1618005192346-0bb030219601?w=500')"></div>
            <p>Modern Identity</p>
        </div>
    </div>

</body>
</html>
