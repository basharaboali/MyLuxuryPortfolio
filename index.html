<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASHAR ABOALI | Creative Director</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&family=Playfair+Display:ital,wght@0,900;1,900&family=Amiri:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #d4af37; --bg: #000000; --glass: rgba(255, 255, 255, 0.05); }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }

        /* خلفية ثابتة خفيفة */
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }

        /* المؤشر مصلح */
        #cursor { width: 10px; height: 10px; background: var(--accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999; }
        #cursor-follower { width: 40px; height: 40px; border: 1px solid var(--accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 9998; transition: transform 0.1s ease-out; }

        /* زر الصوت - واضح وبسيط */
        #music-control {
            position: fixed; bottom: 30px; left: 30px; z-index: 10000;
            background: var(--accent); color: #000; width: 55px; height: 55px;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        header { padding: 40px; display: flex; justify-content: space-between; z-index: 100; position: relative; }
        .hero { height: 90vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: clamp(4rem, 15vw, 10rem); font-style: italic; line-height: 0.8; }
        
        .section { padding: 100px 10%; text-align: center; }
        .glass-box { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 60px; backdrop-filter: blur(10px); }
        .quote { font-family: 'Amiri', serif; font-size: 2rem; color: var(--accent); }

        .work-img { width: 100%; height: 70vh; object-fit: cover; filter: grayscale(1); transition: 1s; margin-top: 30px; }
        .work-img:hover { filter: grayscale(0); transform: scale(1.02); }

        footer { padding: 80px; text-align: center; opacity: 0.5; font-size: 0.8rem; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>
    <div id="cursor"></div>
    <div id="cursor-follower"></div>

    <div id="music-control" onclick="handleMusic()">
        <i id="music-icon" class="fas fa-play"></i>
    </div>
    
    <div style="display:none">
        <div id="player"></div>
    </div>

    <header>
        <div style="font-family: 'Playfair Display'; font-size: 1.5rem; font-weight: 900;">B.A</div>
        <a href="https://www.facebook.com/share/1L7TQRNq6N/" style="color:var(--accent); text-decoration:none;">اتصال</a>
    </header>

    <div class="hero">
        <p style="letter-spacing: 5px; color: var(--accent); margin-bottom: 20px;">CREATIVE DIRECTOR</p>
        <h1>BASHAR</h1>
    </div>

    <div class="section">
        <div class="glass-box">
            <p class="quote">"يا زهور الروض ميدي.. بالإبداع والجمال"</p>
        </div>
    </div>

    <div class="section">
        <img src="https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg" class="work-img">
    </div>

    <footer>© 2026 BASHAR ABOALI</footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // 1. معالجة النشيد
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0',
                videoId: 'VZY3_wV8GkE',
                events: { 'onReady': onPlayerReady }
            });
        }
        function onPlayerReady(event) { console.log("Player Ready"); }

        let playing = false;
        function handleMusic() {
            const icon = document.getElementById('music-icon');
            if(!playing) {
                player.playVideo();
                icon.className = "fas fa-pause";
                playing = true;
            } else {
                player.pauseVideo();
                icon.className = "fas fa-play";
                playing = false;
            }
        }

        // 2. المؤشر المصلح (يعمل بنعومة)
        const dot = document.getElementById('cursor');
        const follow = document.getElementById('cursor-follower');
        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px'; dot.style.top = e.clientY + 'px';
            follow.animate({left: e.clientX - 20 + 'px', top: e.clientY - 20 + 'px'}, {duration: 600, fill: "forwards"});
        });

        // 3. الخلفية المصلحة
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let pts = [];
        function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = res; res();
        for(let i=0; i<40; i++) pts.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5});
        function anim() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = "rgba(212, 175, 55, 0.2)";
            pts.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>canvas.width) p.vx*=-1;
                if(p.y<0 || p.y>canvas.height) p.vy*=-1;
                pts.forEach(p2 => {
                    let d = Math.hypot(p.x-p2.x, p.y-p2.y);
                    if(d<200) { ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke(); }
                });
            });
            requestAnimationFrame(anim);
        }
        anim();
    </script>
</body>
</html>
