<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASHAR ABOALI | The Visionary</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ffffff;
            --accent: #d4af37;
            --bg: #000000;
        }

        body.light-mode {
            --primary: #000000;
            --bg: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: var(--bg); color: var(--primary); font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.8s cubic-bezier(0.22, 1, 0.36, 1); overflow-x: hidden; }

        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }

        /* المؤشر المطور */
        #cursor { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; position: fixed; z-index: 10001; pointer-events: none; }
        #cursor-follower { width: 40px; height: 40px; border: 1px solid var(--accent); border-radius: 50%; position: fixed; z-index: 10000; pointer-events: none; transition: 0.15s ease-out; }

        header { position: fixed; top: 0; width: 100%; padding: 30px 50px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2rem; font-weight: 900; color: var(--accent); text-decoration: none; }

        /* أزرار مغناطيسية */
        .magnetic-wrap { display: inline-block; transition: 0.3s; }
        .btn-icon, .contact-btn { transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1); }

        .nav-group { display: flex; gap: 15px; align-items: center; }
        .btn-icon { background: none; border: 1px solid rgba(212, 175, 55, 0.3); color: var(--accent); width: 45px; height: 45px; border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        .contact-btn { background: var(--accent); color: #000; padding: 12px 28px; border-radius: 40px; text-decoration: none; font-weight: 800; font-size: 0.8rem; }

        /* Hero */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: clamp(4rem, 18vw, 12rem); font-style: italic; line-height: 0.8; mix-blend-mode: difference; }

        /* معرض الصور المتداخل */
        .gallery-section { padding: 100px 5%; display: flex; flex-direction: column; gap: 150px; }
        .reveal-box { position: relative; width: 100%; height: 90vh; overflow: hidden; }
        .reveal-box img { width: 100%; height: 120%; object-fit: cover; transform: scale(1.1); transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1); filter: brightness(0.7); }
        .reveal-box:hover img { transform: scale(1); filter: brightness(1); }
        .reveal-box h2 { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: 'Playfair Display', serif; font-size: clamp(2rem, 10vw, 6rem); color: white; pointer-events: none; opacity: 0; transition: 0.8s; }
        .reveal-box:hover h2 { opacity: 1; letter-spacing: 20px; }

        footer { padding: 100px; text-align: center; border-top: 1px solid rgba(212, 175, 55, 0.1); }

        @media (max-width: 768px) { * { cursor: auto !important; } #cursor, #cursor-follower { display: none; } }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>
    <div id="cursor"></div>
    <div id="cursor-follower"></div>
    <div style="display:none"><div id="yt-player"></div></div>

    <header>
        <a href="#" class="logo">B.A</a>
        <div class="nav-group">
            <div class="magnetic-wrap"><button class="btn-icon" onclick="toggleMusic()"><i class="fas fa-play" id="music-icon"></i></button></div>
            <div class="magnetic-wrap"><button class="btn-icon" onclick="toggleTheme()"><i class="fas fa-moon" id="theme-icon"></i></button></div>
            <div class="magnetic-wrap"><a href="https://www.facebook.com/share/1J89HSCvXk/" class="contact-btn">تواصل معي</a></div>
        </div>
    </header>

    <section class="hero">
        <p style="letter-spacing: 12px; color: var(--accent); margin-bottom: 30px; font-weight: 200;">CREATIVE ARCHITECT</p>
        <h1>BASHAR</h1>
    </section>

    <section class="gallery-section">
        <div class="reveal-box">
            <img src="https://images.pexels.com/photos/2047905/pexels-photo-2047905.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Art">
            <h2>ELEGANCE</h2>
        </div>
        <div class="reveal-box">
            <img src="https://images.pexels.com/photos/1743366/pexels-photo-1743366.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Design">
            <h2>VISION</h2>
        </div>
    </section>

    <footer>
        <p style="opacity: 0.3;">BASHAR ABOALI © 2026 | THE ART OF DIGITAL LUXURY</p>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // --- تأثير الجذب المغناطيسي للأزرار ---
        const wraps = document.querySelectorAll('.magnetic-wrap');
        wraps.forEach(wrap => {
            wrap.addEventListener('mousemove', (e) => {
                const b = wrap.getBoundingClientRect();
                const x = e.clientX - b.left - b.width / 2;
                const y = e.clientY - b.top - b.height / 2;
                wrap.children[0].style.transform = `translate(${x * 0.5}px, ${y * 0.5}px)`;
            });
            wrap.addEventListener('mouseleave', () => {
                wrap.children[0].style.transform = `translate(0px, 0px)`;
            });
        });

        // --- إدارة النشيد ---
        let player, isPlaying = false;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', { height: '0', width: '0', videoId: 'VZY3_wV8GkE' });
        }
        function toggleMusic() {
            const icon = document.getElementById('music-icon');
            if(!isPlaying) { player.playVideo(); icon.className = "fas fa-pause"; isPlaying = true; }
            else { player.pauseVideo(); icon.className = "fas fa-play"; isPlaying = false; }
        }

        // --- تبديل النمط ---
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('theme-icon');
            icon.classList.toggle('fa-moon'); icon.classList.toggle('fa-sun');
        }

        // --- المؤشر التفاعلي ---
        const dot = document.getElementById('cursor');
        const follow = document.getElementById('cursor-follower');
        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px'; dot.style.top = e.clientY + 'px';
            follow.animate({left: e.clientX - 20 + 'px', top: e.clientY - 20 + 'px'}, {duration: 600, fill: "forwards"});
        });

        // --- الخلفية التفاعلية ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let pts = [];
        function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = res; res();
        for(let i=0; i<40; i++) pts.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5});
        function anim() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = "rgba(212, 175, 55, 0.1)";
            pts.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>canvas.width) p.vx*=-1; if(p.y<0 || p.y>canvas.height) p.vy*=-1;
                pts.forEach(p2 => {
                    let d = Math.hypot(p.x-p2.x, p.y-p2.y);
                    if(d<200) { ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke(); }
                });
            });
            requestAnimationFrame(anim);
        }
        anim();
    </script>
</body>
</html>
