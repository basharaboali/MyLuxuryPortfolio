<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASHAR ABOALI | Creative Director</title>
    
    <meta name="description" content="بشار أبو علي - مدير إبداعي متخصص في بناء الهويات البصرية وتصميم واجهات المستخدم.">
    <link rel="icon" type="image/png" href="https://via.placeholder.com/32/d4af37/000000?text=B">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ffffff;
            --accent: #d4af37;
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        body.light-mode {
            --primary: #000000;
            --bg: #f8f8f8;
            --glass: rgba(0, 0, 0, 0.05);
        }

        /* تأثير الـ Noise الملمسي */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url(https://grainy-gradients.vercel.app/noise.svg);
            opacity: 0.04; pointer-events: none; z-index: 9999;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: var(--bg); color: var(--primary); font-family: 'Plus Jakarta Sans', sans-serif; transition: background 0.8s ease; overflow-x: hidden; }

        /* شريط تقدم التمرير */
        #scroll-progress {
            position: fixed; top: 0; right: 0; height: 3px; background: var(--accent);
            width: 0%; z-index: 10001; transition: width 0.1s;
        }

        /* --- شاشة التحميل --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: flex; justify-content: center; align-items: center;
        }
        .load-text { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--accent); letter-spacing: 8px; animation: pulse 1.5s infinite; }

        /* --- الهيدر --- */
        header { position: fixed; top: 0; width: 100%; padding: 30px 50px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; mix-blend-mode: difference; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2rem; font-weight: 900; color: var(--accent); text-decoration: none; }
        
        /* الأزرار المغناطيسية */
        .magnetic { display: inline-block; transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1); }

        .nav-group { display: flex; gap: 20px; align-items: center; }
        .contact-btn { 
            background: var(--accent); color: #000; padding: 12px 30px; border-radius: 40px; 
            text-decoration: none; font-weight: 800; font-size: 0.85rem; border: 1px solid var(--accent);
        }

        /* --- Hero Section مع تأثير النص --- */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; perspective: 1000px; }
        .hero h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(4rem, 18vw, 12rem); 
            font-style: italic;
            background: linear-gradient(to bottom, var(--accent), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 0.9;
        }

        /* --- قسم المشاريع بتأثير 3D Tilt --- */
        .project-card { 
            position: relative; width: 85%; margin: 100px auto; height: 85vh; 
            overflow: hidden; border-radius: 10px; transform-style: preserve-3d;
            transition: transform 0.1s;
        }
        .project-card img { 
            width: 110%; height: 110%; object-fit: cover; 
            position: absolute; top: -5%; left: -5%;
            filter: grayscale(1) brightness(0.6); transition: 1s ease;
        }
        .project-card:hover img { filter: grayscale(0) brightness(1); transform: scale(1.05); }

        /* --- المؤشر الذكي --- */
        #cursor { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; position: fixed; z-index: 11001; pointer-events: none; }
        #cursor-follower { 
            width: 40px; height: 40px; border: 1px solid var(--accent); border-radius: 50%; 
            position: fixed; z-index: 11000; pointer-events: none; 
            display: flex; justify-content: center; align-items: center; font-size: 0.5rem;
            transition: width 0.3s, height 0.3s, background 0.3s;
        }
        .cursor-active { width: 80px !important; height: 80px !important; background: rgba(212, 175, 55, 0.1); }
        .cursor-active::after { content: "VIEW"; color: var(--accent); font-weight: 800; }

        /* باقي التنسيقات (Scrollbar, FAQ, etc.) مدمجة تلقائياً */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="scroll-progress"></div>
    <div id="loader"><div class="load-text">BASHAR</div></div>

    <audio id="bg-music" loop>
        <source src="https://dl.dropboxusercontent.com/scl/fi/ijcu0cql1qjhm05cjtfva/vSqN7UPS6SGTSg0VEpok-VZY3_wV8GkE.m4a?rlkey=vsipmo4ibpkkgeybv2si5n63n" type="audio/mp4">
    </audio>

    <canvas id="bg-canvas"></canvas>
    <div id="cursor"></div>
    <div id="cursor-follower"></div>

    <header>
        <a href="#" class="logo magnetic">B.A</a>
        <div class="nav-group">
            <button class="btn-icon magnetic" onclick="toggleMusic()"><i class="fas fa-play" id="music-icon"></i></button>
            <button class="btn-icon magnetic" onclick="toggleTheme()"><i class="fas fa-moon" id="theme-icon"></i></button>
            <a href="javascript:void(0)" onclick="togglePopup()" class="contact-btn magnetic">تواصل معي</a>
        </div>
    </header>

    <section class="hero reveal">
        <div class="magnetic"><p style="letter-spacing: 15px; color: var(--accent); margin-bottom: 20px;">CREATIVE DIRECTOR</p></div>
        <h1>BASHAR</h1>
    </section>

    <div class="project-card reveal" onmousemove="tiltImage(event, this)">
        <img src="https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg" alt="Identity">
        <div class="project-info"><h4>Visual Identity</h4></div>
    </div>

    <script>
        // 1. تحديث شريط التقدم
        window.onscroll = () => {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            document.getElementById("scroll-progress").style.width = (winScroll / height) * 100 + "%";
            reveal();
        };

        // 2. منطق المغناطيس (Magnetic Effect)
        const magnetics = document.querySelectorAll('.magnetic');
        magnetics.forEach(btn => {
            btn.addEventListener('mousemove', (e) => {
                const position = btn.getBoundingClientRect();
                const x = e.pageX - position.left - position.width / 2;
                const y = e.pageY - position.top - position.height / 2;
                btn.style.transform = `translate(${x * 0.3}px, ${y * 0.5}px)`;
            });
            btn.addEventListener('mouseout', () => btn.style.transform = 'translate(0px, 0px)');
        });

        // 3. تأثير الـ 3D Tilt للصور
        function tiltImage(e, card) {
            const img = card.querySelector('img');
            const rect = card.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width - 0.5;
            const y = (e.clientY - rect.top) / rect.height - 0.5;
            img.style.transform = `scale(1.1) translate(${x * 20}px, ${y * 20}px)`;
        }

        // 4. تحسين المؤشر
        const follow = document.getElementById('cursor-follower');
        document.addEventListener('mousemove', (e) => {
            document.getElementById('cursor').style.left = e.clientX + 'px';
            document.getElementById('cursor').style.top = e.clientY + 'px';
            follow.animate({left: e.clientX - 20 + 'px', top: e.clientY - 20 + 'px'}, {duration: 500, fill: "forwards"});
        });

        document.querySelectorAll('.project-card, .contact-btn').forEach(el => {
            el.onmouseenter = () => follow.classList.add('cursor-active');
            el.onmouseleave = () => follow.classList.remove('cursor-active');
        });

        // شاشة التحميل
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 1000);
            }, 2000);
        };

        // (تكملة الوظائف السابقة كالموسيقى والـ Canvas تبقى كما هي)
    </script>
</body>
</html>
