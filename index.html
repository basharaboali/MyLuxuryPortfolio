<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASHAR ABOALI | Creative Director</title>
    
    <style>
        :root {
            --primary: #ffffff;
            --accent: #d4af37;
            --bg: #000000;
        }

        body.light-mode {
            --primary: #000000;
            --bg: #ffffff;
        }

        /* جعل التمرير ناعم بدون مكتبات خارجية معقدة */
        html {
            scroll-behavior: smooth;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body { 
            background: var(--bg); 
            color: var(--primary); 
            font-family: 'Arial', sans-serif; 
            transition: 0.5s; 
            overflow-x: hidden; 
        }

        /* الهيدر */
        header { 
            position: fixed; top: 0; width: 100%; padding: 30px; 
            display: flex; justify-content: space-between; z-index: 1000; 
        }

        .logo { font-size: 1.5rem; font-weight: bold; color: var(--accent); text-decoration: none; }

        /* الهيرو */
        .hero { 
            height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center; 
        }
        .hero h1 { font-size: 8vw; letter-spacing: 10px; margin-bottom: 20px; }

        /* المشاريع بصور احترافية جديدة */
        .project-card { 
            width: 90%; margin: 50px auto; position: relative; 
            height: 70vh; overflow: hidden; border: 1px solid rgba(212,175,55,0.2);
        }
        .project-card img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: 1s; filter: grayscale(100%);
        }
        .project-card:hover img { filter: grayscale(0%); transform: scale(1.05); }

        .project-info {
            position: absolute; bottom: 20px; right: 20px;
            background: rgba(0,0,0,0.8); padding: 15px; border-right: 3px solid var(--accent);
        }

        /* المؤشر */
        #cursor {
            width: 10px; height: 10px; background: var(--accent);
            border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999;
        }
        #cursor-follower {
            width: 40px; height: 40px; border: 1px solid var(--accent);
            border-radius: 50%; position: fixed; pointer-events: none; z-index: 9998;
            transition: 0.1s;
        }

        /* القائمة */
        .nav-btns { display: flex; gap: 15px; }
        .btn { background: none; border: 1px solid var(--accent); color: var(--accent); padding: 8px 15px; border-radius: 20px; }

        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="cursor-follower"></div>

    <audio id="bg-music" loop>
        <source src="https://dl.dropboxusercontent.com/scl/fi/ijcu0cql1qjhm05cjtfva/vSqN7UPS6SGTSg0VEpok-VZY3_wV8GkE.m4a?rlkey=vsipmo4ibpkkgeybv2si5n63n" type="audio/mp4">
    </audio>

    <header>
        <a href="#" class="logo">BASHAR</a>
        <div class="nav-btns">
            <button class="btn" onclick="toggleMusic()">Music</button>
            <button class="btn" onclick="document.body.classList.toggle('light-mode')">Mode</button>
        </div>
    </header>

    <section class="hero">
        <h1 style="color: var(--accent);">CREATIVE</h1>
        <p>DIRECTOR & DESIGNER</p>
    </section>

    <div class="project-card">
        <img src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?q=80&w=2000&auto=format&fit=crop" alt="Identity">
        <div class="project-info">
            <h4>BRANDING IDENTITY</h4>
            <p>High-End Visual Concept</p>
        </div>
    </div>

    <div class="project-card">
        <img src="https://images.unsplash.com/photo-1551033406-611cf9a28f67?q=80&w=2000&auto=format&fit=crop" alt="UIUX">
        <div class="project-info">
            <h4>UI/UX DESIGN</h4>
            <p>Digital Product Experience</p>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const audio = document.getElementById('bg-music');
        let isPlaying = false;

        // تشغيل النشيد عند أول ضغطة في أي مكان كما طلبت
        document.addEventListener('click', () => {
            if(!isPlaying) {
                audio.play();
                isPlaying = true;
            }
        }, { once: true });

        function toggleMusic() {
            if (audio.paused) audio.play(); else audio.pause();
        }

        // تحريك المؤشر (الكود البسيط المستقر)
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            setTimeout(() => {
                follower.style.left = e.clientX - 15 + 'px';
                follower.style.top = e.clientY - 15 + 'px';
            }, 50);
        });

        // كود الـ Canvas (نفس الذي كان يعمل عندك)
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        for(let i=0; i<50; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 1,
                vy: (Math.random() - 0.5) * 1
            });
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = '#d4af37';
            ctx.globalAlpha = 0.2;
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>canvas.width) p.vx*=-1;
                if(p.y<0 || p.y>canvas.height) p.vy*=-1;
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
                ctx.stroke();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
