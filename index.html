<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASHAR ABOALI | Creative Director</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ffffff;
            --accent: #d4af37;
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body.light-mode {
            --primary: #000000;
            --bg: #f8f8f8;
            --glass: rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { 
            background: var(--bg); 
            color: var(--primary); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            transition: background 0.6s ease; 
            overflow-x: hidden; 
        }

        /* --- 1. شاشة التحميل (Preloader) --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: flex; justify-content: center; align-items: center;
            transition: opacity 1s ease, visibility 1s;
        }
        #loader .load-text {
            font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--accent);
            letter-spacing: 5px; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- 2. الخلفية والمؤشر --- */
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }
        #cursor { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; position: fixed; z-index: 10001; pointer-events: none; }
        #cursor-follower { width: 40px; height: 40px; border: 1px solid var(--accent); border-radius: 50%; position: fixed; z-index: 10000; pointer-events: none; transition: 0.1s; }

        /* --- 3. الهيدر وأزرار التحكم --- */
        header { position: fixed; top: 0; width: 100%; padding: 25px 50px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; backdrop-filter: blur(8px); }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 900; color: var(--accent); text-decoration: none; }
        
        .nav-group { display: flex; gap: 15px; align-items: center; }
        .contact-btn { 
            background: var(--accent); color: #000; padding: 10px 25px; border-radius: 30px; 
            text-decoration: none; font-weight: 800; font-size: 0.8rem; transition: 0.3s; 
            border: 1px solid var(--accent);
        }
        .contact-btn:hover { background: transparent; color: var(--accent); }
        
        .btn-icon { 
            background: none; border: 1px solid var(--accent); color: var(--accent); 
            width: 42px; height: 42px; border-radius: 50%; display: flex; 
            justify-content: center; align-items: center; transition: 0.3s;
        }
        .btn-icon:hover { transform: rotate(15deg); background: rgba(212, 175, 55, 0.1); }

        /* --- 4. الأقسام وتأثير الظهور --- */
        .reveal { opacity: 0; transform: translateY(30px); transition: all 1s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: clamp(3rem, 15vw, 10rem); font-style: italic; margin-bottom: 10px; }
        
        /* شريط التخصصات (Marquee) */
        .marquee { width: 100%; overflow: hidden; padding: 20px 0; border-top: 1px solid var(--glass); border-bottom: 1px solid var(--glass); margin: 50px 0; }
        .marquee-inner { display: flex; width: 200%; animation: scroll 20s linear infinite; }
        .marquee-inner span { width: 50%; font-size: 0.7rem; letter-spacing: 10px; text-transform: uppercase; color: var(--accent); opacity: 0.6; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        .project-card { position: relative; width: 90%; margin: 100px auto; height: 85vh; overflow: hidden; border-radius: 4px; background: #111; }
        .project-card img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1); transition: 1.2s cubic-bezier(0.22, 1, 0.36, 1); }
        .project-card:hover img { filter: grayscale(0); transform: scale(1.05); }

        footer { padding: 80px; text-align: center; border-top: 1px solid var(--glass); }
        .footer-text { opacity: 0.4; font-size: 0.8rem; letter-spacing: 2px; }

        @media (max-width: 768px) { * { cursor: auto !important; } #cursor, #cursor-follower { display: none; } header { padding: 20px; } }
    </style>
</head>
<body>

    <div id="loader"><div class="load-text">BASHAR ABOALI</div></div>

    <canvas id="bg-canvas"></canvas>
    <div id="cursor"></div>
    <div id="cursor-follower"></div>
    
    <div style="display:none"><div id="yt-player"></div></div>

    <header>
        <a href="#" class="logo">B.A</a>
        <div class="nav-group">
            <button class="btn-icon" onclick="toggleMusic()" title="النشيد"><i class="fas fa-play" id="music-icon"></i></button>
            <button class="btn-icon" onclick="toggleTheme()" title="النمط"><i class="fas fa-moon" id="theme-icon"></i></button>
            <a href="https://www.facebook.com/share/1J89HSCvXk/" class="contact-btn">تواصل معي</a>
        </div>
    </header>

    <section class="hero reveal">
        <p style="letter-spacing: 12px; color: var(--accent); margin-bottom: 20px; font-weight: 200;">CREATIVE DIRECTOR</p>
        <h1>BASHAR</h1>
        <div class="marquee">
            <div class="marquee-inner">
                <span>BRANDING • UI/UX DESIGN • ART DIRECTION • VISUAL STRATEGY • </span>
                <span>BRANDING • UI/UX DESIGN • ART DIRECTION • VISUAL STRATEGY • </span>
            </div>
        </div>
    </section>

    <div class="project-card reveal">
        <img src="https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg" alt="Work One">
    </div>

    <div class="project-card reveal">
        <img src="https://images.pexels.com/photos/356056/pexels-photo-356056.jpeg" alt="Work Two">
    </div>

    <footer class="reveal">
        <a href="https://www.facebook.com/share/1J89HSCvXk/" style="text-decoration:none; color:var(--accent); font-size:2rem; font-family:'Playfair Display';">Let's Create.</a>
        <p class="footer-text" style="margin-top: 40px;">© 2026 BASHAR ABOALI | THE FUTURE IS VISUAL</p>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // --- 1. إخفاء شاشة التحميل ---
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.visibility = 'hidden', 1000);
            }, 1500);
        });

        // --- 2. تأثير الظهور عند التمرير ---
        function reveal() {
            var reveals = document.querySelectorAll(".reveal");
            reveals.forEach(el => {
                var windowHeight = window.innerHeight;
                var elementTop = el.getBoundingClientRect().top;
                var elementVisible = 100;
                if (elementTop < windowHeight - elementVisible) {
                    el.classList.add("active");
                }
            });
        }
        window.addEventListener("scroll", reveal);
        window.addEventListener("load", reveal);

        // --- 3. إدارة النشيد (YouTube API) ---
        let player, isPlaying = false;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', { height: '0', width: '0', videoId: 'VZY3_wV8GkE' });
        }
        function toggleMusic() {
            const icon = document.getElementById('music-icon');
            if(!isPlaying) { player.playVideo(); icon.className = "fas fa-pause"; isPlaying = true; }
            else { player.pauseVideo(); icon.className = "fas fa-play"; isPlaying = false; }
        }

        // --- 4. تبديل النمط ---
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('theme-icon');
            icon.classList.toggle('fa-moon'); icon.classList.toggle('fa-sun');
        }

        // --- 5. المؤشر والخلفية ---
        const dot = document.getElementById('cursor');
        const follow = document.getElementById('cursor-follower');
        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px'; dot.style.top = e.clientY + 'px';
            follow.animate({left: e.clientX - 20 + 'px', top: e.clientY - 20 + 'px'}, {duration: 500, fill: "forwards"});
        });

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let pts = [];
        function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = res; res();
        for(let i=0; i<35; i++) pts.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5});
        function anim() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = "rgba(212, 175, 55, 0.15)";
            pts.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>canvas.width) p.vx*=-1; if(p.y<0 || p.y>canvas.height) p.vy*=-1;
                pts.forEach(p2 => {
                    let d = Math.hypot(p.x-p2.x, p.y-p2.y);
                    if(d<200) { ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke(); }
                });
            });
            requestAnimationFrame(anim);
        }
        anim();
    </script>
</body>
</html>
