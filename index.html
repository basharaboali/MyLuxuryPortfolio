<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASHAR ABOALI | The Visionary</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&family=Playfair+Display:ital,wght@0,900;1,900&family=Amiri:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ffffff;
            --accent: #d4af37;
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body.light-mode {
            --primary: #000000;
            --bg: #f8f8f8;
            --glass: rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: var(--bg); color: var(--primary); font-family: 'Plus Jakarta Sans', sans-serif; transition: background 0.5s, color 0.5s; overflow-x: hidden; }

        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }

        /* المؤشر */
        #cursor { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; position: fixed; z-index: 10001; pointer-events: none; }
        #cursor-follower { width: 40px; height: 40px; border: 1px solid var(--accent); border-radius: 50%; position: fixed; z-index: 10000; pointer-events: none; transition: transform 0.1s; }

        /* الهيدر */
        header { position: fixed; top: 0; width: 100%; padding: 30px 50px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; mix-blend-mode: difference; }
        .controls { display: flex; gap: 15px; align-items: center; }
        .btn-icon { background: none; border: 1px solid var(--accent); color: var(--accent); width: 45px; height: 45px; border-radius: 50%; cursor: none; display: flex; justify-content: center; align-items: center; transition: 0.3s; position: relative; }
        .btn-icon:hover { background: var(--accent); color: #000; transform: scale(1.1); }

        /* Hero */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: clamp(3rem, 15vw, 10rem); font-style: italic; line-height: 0.8; }

        /* الأنميشن السينمائي للصور */
        .work-container { padding: 100px 5%; }
        .project-card { position: relative; width: 100%; height: 80vh; margin-bottom: 80px; overflow: hidden; border-radius: 5px; background: #111; }
        .project-card img { width: 100%; height: 140%; object-fit: cover; position: absolute; top: -20%; transition: filter 0.8s ease; filter: grayscale(100%); }
        .project-card:hover img { filter: grayscale(0%); }
        .project-info { position: absolute; bottom: 50px; right: 50px; z-index: 10; text-align: right; pointer-events: none; }
        .project-info h2 { font-family: 'Playfair Display', serif; font-size: 4rem; color: #fff; text-shadow: 0 0 20px rgba(0,0,0,0.8); }

        /* نافذة السيرة الذاتية */
        #cv-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .cv-content { background: var(--glass); border: 1px solid var(--accent); padding: 60px; max-width: 600px; text-align: center; position: relative; color: #fff; }

        footer { padding: 100px; text-align: center; border-top: 1px solid var(--glass); opacity: 0.5; }

        @media (max-width: 768px) { * { cursor: auto !important; } #cursor, #cursor-follower { display: none; } header { padding: 20px; } }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>
    <div id="cursor"></div>
    <div id="cursor-follower"></div>

    <div style="display:none"><div id="yt-player"></div></div>

    <header>
        <div style="font-family: 'Playfair Display'; font-size: 2rem; font-weight: 900; color: #fff;">B.A</div>
        <div class="controls">
            <button class="btn-icon" id="music-btn" onclick="toggleMusic()" title="تشغيل النشيد">
                <i class="fas fa-play" id="music-icon"></i>
            </button>
            <button class="btn-icon" onclick="toggleTheme()" title="تبديل النمط">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
            <button class="btn-icon" onclick="openCV()" title="السيرة الذاتية">
                <i class="fas fa-file-alt"></i>
            </button>
        </div>
    </header>

    <div class="hero">
        <p style="letter-spacing: 10px; color: var(--accent); margin-bottom: 20px;">CREATIVE DIRECTOR</p>
        <h1>BASHAR</h1>
    </div>

    <div class="work-container">
        <div class="project-card">
            <img src="https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg" class="parallax-img">
            <div class="project-info"><h2>Visual Soul</h2><p>ART DIRECTION</p></div>
        </div>
        <div class="project-card">
            <img src="https://images.pexels.com/photos/356056/pexels-photo-356056.jpeg" class="parallax-img">
            <div class="project-info"><h2>Digital Era</h2><p>BRANDING</p></div>
        </div>
    </div>

    <div id="cv-modal">
        <div class="cv-content">
            <span style="position:absolute; top:20px; left:20px; cursor:pointer; font-size:2rem; color:var(--accent);" onclick="closeCV()">&times;</span>
            <h2 style="font-family: 'Playfair Display'; font-size: 2.5rem; margin-bottom: 20px;">BASHAR ABOALI</h2>
            <p style="color: var(--accent); margin-bottom: 30px;">مدير إبداعي وفنان بصري</p>
            <div style="text-align: right; line-height: 2;">
                <p>• تصميم هويات بصرية استراتيجية.</p>
                <p>• إخراج فني للمشاريع الفاخرة.</p>
                <p>• تطوير تجارب رقمية تفاعلية.</p>
            </div>
            <button class="btn-icon" style="width: auto; padding: 0 30px; border-radius: 5px; margin-top: 40px;" onclick="window.print()">تصدير PDF</button>
        </div>
    </div>

    <footer>
        <p>© 2026 BASHAR ABOALI | DEFINING THE FUTURE</p>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // --- 1. إدارة النشيد (YouTube API) ---
        let player;
        let isPlaying = false;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0', videoId: 'VZY3_wV8GkE',
                events: { 'onReady': () => console.log("Music Ready") }
            });
        }

        function toggleMusic() {
            const icon = document.getElementById('music-icon');
            const btn = document.getElementById('music-btn');
            if(!isPlaying) {
                player.playVideo();
                icon.className = "fas fa-pause";
                btn.style.boxShadow = "0 0 15px var(--accent)";
                isPlaying = true;
            } else {
                player.pauseVideo();
                icon.className = "fas fa-play";
                btn.style.boxShadow = "none";
                isPlaying = false;
            }
        }

        // --- 2. تبديل النمط ---
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('theme-icon');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        }

        // --- 3. السيرة الذاتية ---
        function openCV() { document.getElementById('cv-modal').style.display = 'flex'; }
        function closeCV() { document.getElementById('cv-modal').style.display = 'none'; }

        // --- 4. تأثير Parallax المطور ---
        window.addEventListener('scroll', () => {
            const imgs = document.querySelectorAll('.parallax-img');
            imgs.forEach(img => {
                let rect = img.parentElement.getBoundingClientRect();
                if(rect.top < window.innerHeight && rect.bottom > 0) {
                    let move = (window.innerHeight - rect.top) * 0.15;
                    img.style.transform = `translateY(${move}px) scale(1.15)`;
                }
            });
        });

        // --- 5. المؤشر والخلفية التفاعلية ---
        const dot = document.getElementById('cursor');
        const follow = document.getElementById('cursor-follower');
        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px'; dot.style.top = e.clientY + 'px';
            follow.animate({left: e.clientX - 20 + 'px', top: e.clientY - 20 + 'px'}, {duration: 500, fill: "forwards"});
        });

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let pts = [];
        function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = res; res();
        for(let i=0; i<35; i++) pts.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5});
        function anim() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = "rgba(212, 175, 55, 0.15)";
            pts.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>canvas.width) p.vx*=-1;
                if(p.y<0 || p.y>canvas.height) p.vy*=-1;
                pts.forEach(p2 => {
                    let d = Math.hypot(p.x-p2.x, p.y-p2.y);
                    if(d<200) { ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke(); }
                });
            });
            requestAnimationFrame(anim);
        }
        anim();
    </script>
</body>
</html>
